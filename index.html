<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="src/styles/general.css">
     <link rel="stylesheet" href="src/styles/header.css">
     <link rel="stylesheet" href="src/styles/home.css">
     <link rel="stylesheet" href="src/styles/filter_movie_menu.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>movies</title>
</head>

<body>

     <div id="filter_menu_desktop">
          <div id="generos" class="filter-section">
               <h2 class="filter-title">Gêneros</h2>
               <ul id="gender-list">
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="acao" id="acao">
                              <label for="acao">Ação</label>
                         </div>
                    </li>
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="aventura" id="aventura">
                              <label for="aventura">Aventura</label>
                         </div>
                    </li>
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="drama" id="drama">
                              <label for="drama">Drama</label>
                         </div>
                    </li>
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="terror" id="terror">
                              <label for="terror">Terror</label>
                         </div>
                    </li>
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="comedia" id="comedia">
                              <label for="comedia">Comédia</label>
                         </div>
                    </li>
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="romance" id="romance">
                              <label for="romance">Romance</label>
                         </div>
                    </li>
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="ficcao" id="ficcao">
                              <label for="ficcao">Ficção Científica</label>
                         </div>
                    </li>
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="animacao" id="animacao">
                              <label for="animacao">Animação</label>
                         </div>
                    </li>
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="documentario" id="documentario">
                              <label for="documentario">Documentário</label>
                         </div>
                    </li>
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="musical" id="musical">
                              <label for="musical">Musical</label>
                         </div>
                    </li>
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="fantasia" id="fantasia">
                              <label for="fantasia">Fantasia</label>
                         </div>
                    </li>
                    <li class="gender">
                         <div class="gender-content">
                              <input type="checkbox" name="suspense" id="suspense">
                              <label for="suspense">Suspense</label>
                         </div>
                    </li>
               </ul>
          </div>
          <div id="anos" class="filter-section">
               <h2 class="filter-title">Ano de Lançamento</h2>
               <ul id="years_list">
                    <!-- anos -->
               </ul>
          </div>
          <div id="filter_button_div">
               <button id="filter_button">Aplicar Filtros</button>
          </div>
     </div>
     
     <header>
          <div id="site_title">
               <h1>site of movies</h1>
          </div>
          <div id="search_movies">
               <input type="text" id="search_movies_input" placeholder="Movie">
               <button id="search_movies_button">
                    <i class="fa-solid fa-magnifying-glass"></i>
               </button>
               <button id="movies_filters_button">
                    <i class="fa-solid fa-filter"></i>
               </button>
          </div>
     </header>
     <main>
          <section id="home">
               <div id="movie_poster_container">
                    <img src="src/assets/images/bugoniaPoster.jpg" alt="posterfilme">
               </div>
               <div id="movie_content">
                    <div id="movie_info">
                         <h2 id="movie_title">Bugonia - 2025</h2>
                         <p id="movie_description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam, ea
                              natus molestias quos consequatur quisquam aliquam minima aut, eveniet voluptatem fugit
                              voluptatibus laborum. Error nulla commodi veniam consequatur delectus laboriosam.</p>
                    </div>
               </div>
          </section>

     </main>
     <script src="src/scripts/filter_menu.js"></script>
</body>

</html>
